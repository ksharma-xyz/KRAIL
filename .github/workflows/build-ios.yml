name: Build iOS

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-15
    environment: Firebase
    steps:
      - uses: actions/checkout@v6

      - name: Setup environment variables
        run: |
          echo "IOS_NSW_TRANSPORT_API_KEY=${{ secrets.IOS_NSW_TRANSPORT_API_KEY }}" >> $GITHUB_ENV
          echo "ANDROID_NSW_TRANSPORT_API_KEY=${{ secrets.ANDROID_NSW_TRANSPORT_API_KEY }}" >> $GITHUB_ENV

      - name: set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install SwiftLint
        run: brew install swiftlint

      # Caching enabled to reduce that 17m build time
      - uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: false

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Show current version of Xcode
        run: xcodebuild -version

      - name: Set up Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_26.1.app/Contents/Developer
          xcodebuild -version

      - name: Firebase iOS - GoogleService-Info.plist
        env:
          DATA: ${{ secrets.FIREBASE_IOS_GOOGLE_INFO }}
        run: echo "$DATA" | base64 -d > iosApp/iosApp/GoogleService-Info.plist

      - name: Pre-build SPM for MapLibre (Gradle)
        run: |
          # We call the specific SPM compile task for the Simulator architecture.
          # This compiles the Swift Package and creates the build directory needed by the Copy task.
          # Note: MapLibre is NOT in iosApp.xcodeproj - it's managed by spmForKmp Gradle plugin
          # Firebase SPM packages in iosApp will be resolved automatically during xcodebuild
          ./gradlew :feature:trip-planner:ui:SwiftPackageConfigAppleSpmMaplibreCompileSwiftPackageIosSimulatorArm64 --no-daemon --stacktrace

      - name: Build iOS App - Debug (No Signing)
        env:
          IOS_NSW_TRANSPORT_API_KEY: ${{ secrets.IOS_NSW_TRANSPORT_API_KEY }}
        run: |
          xcodebuild -project iosApp/iosApp.xcodeproj \
                     -scheme iosApp \
                     -configuration Debug \
                     OBJROOT=$GITHUB_WORKSPACE/build/ios \
                     SYMROOT=$GITHUB_WORKSPACE/build/ios \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     -destination 'platform=iOS Simulator,name=iPhone 17,OS=latest'
