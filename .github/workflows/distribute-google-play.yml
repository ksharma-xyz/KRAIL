name: Distribute Google Play (Internal)

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      artifact-name:
        description: 'Distribute KRAIL App to Google Play Store internal test tack.'
        required: true
        type: string
      track:
        description: 'Play Store - Internal track'
        required: true
        default: 'internal'
        type: string

jobs:
  distribute:
    runs-on: ubuntu-latest
    environment: Firebase
    steps:
      - name: Download Release AAB artifact
        uses: actions/download-artifact@v5
        with:
          name: ${{ github.event.inputs.artifact-name || inputs.artifact-name }}
          path: aab

      - name: Deploy to Play Store (Internal)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: xyz.ksharma.krail
          releaseFiles: aab/*.aab
          track: ${{ github.event.inputs.track || 'internal' }}

      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_KRAIL_GITHUB }}
        with:
          tag_name: v${{ needs.android.outputs.version_name }}
          generate_release_notes: true
          draft: true
