name: Build iOS App

on:
  workflow_call:

jobs:
  build:
    runs-on: macos-latest
    environment: Firebase

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      # -----------------------------------------------------------
      # Debug: Xcode Version Listing
      # -----------------------------------------------------------
      - name: List available Xcode versions
        run: |
          echo "Listing all installed Xcode versions in /Applications:"
          ls /Applications | grep Xcode
          
          echo "Current default xcodebuild version:"
          xcodebuild -version

      # Automatically selects the latest stable Xcode version
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Verify Selection
        run: |
          echo "âœ… Xcode selection complete"
          xcodebuild -version

      # -----------------------------------------------------------
      # Environment & Tooling Setup
      # -----------------------------------------------------------
      - name: Setup environment variables
        run: |
          echo "IOS_NSW_TRANSPORT_API_KEY=${{ secrets.IOS_NSW_TRANSPORT_API_KEY }}" >> $GITHUB_ENV
          echo "ANDROID_NSW_TRANSPORT_API_KEY=${{ secrets.ANDROID_NSW_TRANSPORT_API_KEY }}" >> $GITHUB_ENV

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-disabled: false

      - name: Firebase iOS - GoogleService-Info.plist
        env:
          DATA: ${{ secrets.FIREBASE_IOS_GOOGLE_INFO }}
        run: echo "$DATA" | base64 -d > iosApp/iosApp/GoogleService-Info.plist

      # -----------------------------------------------------------
      # Build SPM & Final iOS App
      # -----------------------------------------------------------
      - name: Pre-build SPM for MapLibre (Gradle)
        run: |
          ./gradlew :feature:trip-planner:ui:SwiftPackageConfigAppleSpmMaplibreCompileSwiftPackageIosSimulatorArm64 --no-daemon --stacktrace

      - name: Build iOS App - Debug (No Signing)
        env:
          IOS_NSW_TRANSPORT_API_KEY: ${{ secrets.IOS_NSW_TRANSPORT_API_KEY }}
        run: |
          xcodebuild -project iosApp/iosApp.xcodeproj \
                     -scheme iosApp \
                     -configuration Debug \
                     -destination 'platform=iOS Simulator,name=iPhone 17' \
                     OBJROOT=$GITHUB_WORKSPACE/build/ios \
                     SYMROOT=$GITHUB_WORKSPACE/build/ios \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     -parallelizeTargets